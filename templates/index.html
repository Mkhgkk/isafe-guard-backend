<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Video Stream</title>
</head>
<body>
    <h1>Video Stream</h1>
    <img id="video-stream" width="1280" height="720"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port + '/video');
        // const socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('WebSocket connected');
        });

        socket.on('frame', function(data) {
            console.log("Frame received!")
            const img = document.getElementById('video-stream');
            img.src = 'data:image/jpeg;base64,' + btoa(String.fromCharCode.apply(null, new Uint8Array(data.image)));
        });

        socket.on('disconnect', function() {
            console.log('WebSocket disconnected');
        });
    </script>
</body>
</html>
