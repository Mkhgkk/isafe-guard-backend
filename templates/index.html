<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Video Stream</title>
</head>
<body>
    <h1>Video Stream</h1>
    <img id="video-stream" width="1280" height="720"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port + '/video');

        socket.on('connect', function() {
            console.log('WebSocket connected');
        });

        socket.on('frame', function(data) {
            console.log("Frame received!");
            const img = document.getElementById('video-stream');
            
            // Create a Blob from the binary data
            const blob = new Blob([new Uint8Array(data.image)], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            img.src = url;
            
            // Clean up old URLs to avoid memory leaks
            img.onload = function() {
                URL.revokeObjectURL(url);
            };
        });

        socket.on('disconnect', function() {
            console.log('WebSocket disconnected');
        });

        socket.on('error', function(err) {
            console.error('Socket error:', err);
        });
    </script>
</body>
</html>
